<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trying forms and user-actions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
 <!-- Navbar Section -->

    <main class="navbar">
      <div class="nav-link home"><a href="#home">Home</a></div>
      <div class="nav-link about"><a href="#about">About</a></div>
      
      <div class="sec-center">
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
        <label class="for-dropdown" for="dropdown">Contact Us</label>
        <div class="section-dropdown">
          <div class="contact-form">
            <h1>Contact Us!</h1>
      
            <form>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Tommy"
                minlength="3"
                maxlength="20"
                required
              />
      
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="tommy@email.com"
                required
              />
      
              <label for="tel">Mobile Number:</label>
              <input type="tel" name="tel" id="tel" placeholder="+370 614 74561" minlength="8" maxlength="8" pattern="[370]{3} [0-9]{3} [0-9]{5}" />
      
              <textarea placeholder="Your message goes here..."></textarea>
      
              <input type="submit" value="Send!" />
            </form>
          </div>
        </div>
      </div>
      <div class="reg-sec-center">
        <input class="reg-dropdown" type="checkbox" id="reg-dropdown" name="reg-dropdown" />
        <label class="for-dropdown" for="reg-dropdown">Register Form</label>
        <div class="reg-section-dropdown">
          <div class="register-form">
            <h1>Register Form</h1>
            <p>
              All fields are <span class="required">required</span> unless
              marked as "optional"
            </p>
  
            <form method="post">
              <div class="read-only">
                <label for="read-only"
                  >Your unique ID that you can't change</label
                >
                <input
                  id="read-only"
                  type="text"
                  name="read-only"
                  value="YBX0123"
                  readonly
                />
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="tommy@email.com"
                  required
                />
              </div>
              <div class="password">
                <label for="password">Password:</label><br />
                <input
                  id="password"
                  type="password"
                  name="password"
                  required
                  required
                />
              </div>
              <div class="age">
                <label for="age">Age:</label><br />
                <input
                  id="age"
                  type="number"
                  name="age"
                  min="18"
                  max="65"
                  placeholder="18"
                  required
                />
              </div>
  
              <div class="text-area">
                <textarea placeholder="Your message goes here..."></textarea>
              </div>
  
              <input type="submit" value="Register" />
            </form>
          </div>
        </div>
      </div>
      
    </main>
